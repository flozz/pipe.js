<!doctype html>

<html>

    <head>
        <title>Pipe.js Demo</title>
    </head>

    <body>
        <script src="pipe.js"></script>
        <script>
            // New pipe
            var p = new Pipe(

                    // On Success
                    function(result) {
                        console.log("result", result);
                    },

                    // On error
                    function() {
                        console.log("Oops!");
                    }

            );

            // Job 1
            p.add(function(pipe, value) {
                console.log("Job 1");
                // Async stuff
                setTimeout(function() {
                    pipe.next(value + 42);
                }, 1000);
            });

            // Job 2
            p.add(function(pipe, value) {
                console.log("Job 2");
                // Async stuff
                setTimeout(function() {
                    pipe.next(value + 48);
                }, 500);
            });

            // Let's go!
            p.run(10);
        </script>
    </body>

</html>
